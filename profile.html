<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface0410-profile</title>
    <link rel="stylesheet" href="profile_style.css">
</head>
<body>
    <img class="background_profile" src="background1.jpg">
    <form class="profile_form">
        <div class="profile">
            <img class="background_profile_image" src="profile_image.png">
            <h1 id="background_profile_text" class="background_profile_text"></h1>
            <h1 id="background_profile_time" class="background_profile_time">03:30 PM</h1>
        </div>
    </form>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
        const firebaseConfig = {
            FIREBASE_CONFIGURATION
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"; 

        const querySnapshot = await getDocs(collection(db, "timetable"));
        querySnapshot.forEach((doc) => {
        console.log(`${doc.id} => ${doc.data()}`);
        });
    </script>
    <script src="profile.js"></script>
</body>
</html>
